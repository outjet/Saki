runConfig:
  # App Hosting runs your Next.js app with SSR. Tune only if needed.
  # cpu: 1
  # memoryMiB: 512
  # minInstances: 0
  # maxInstances: 10

# Environment variables for your backend..
# Prefer Secret Manager for anything you don't want committed to git.
env:
  # Owner access control (server-side)
  - variable: OWNER_EMAIL_ALLOWLIST
    secret: OWNER_EMAIL_ALLOWLIST

  # Firebase client config (public by design; can be literal values or secrets)
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: NEXT_PUBLIC_FIREBASE_API_KEY
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    secret: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    secret: NEXT_PUBLIC_FIREBASE_PROJECT_ID
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    secret: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    secret: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    secret: NEXT_PUBLIC_FIREBASE_APP_ID

  # Optional: Google Maps JS API key (public in the browser; restrict by HTTP referrer)
  - variable: NEXT_PUBLIC_GOOGLE_MAPS_API_KEY
    secret: NEXT_PUBLIC_GOOGLE_MAPS_API_KEY

